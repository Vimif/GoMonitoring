<script>
    // Theme & Accent Logic
    function setTheme(mode) {
        if (mode === 'system') {
            localStorage.removeItem('theme');
            document.documentElement.removeAttribute('data-theme');
        } else {
            localStorage.setItem('theme', mode);
            document.documentElement.setAttribute('data-theme', mode);
        }
        updateThemeButtons(mode);
    }

    function updateThemeButtons(mode) {
        document.querySelectorAll('.auth-tab').forEach(btn => btn.classList.remove('active'));
        document.getElementById('btn-theme-' + mode).classList.add('active');
    }

    function setAccentColor(color) {
        document.documentElement.style.setProperty('--primary-color', color);
        // Also update hover (simple approximation)
        document.documentElement.style.setProperty('--primary-hover', color);
        localStorage.setItem('accent-color', color);

        // Visual feedback
        document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
        // Find button with this color (tricky with hex normalization, so we rely on click context usually, 
        // but here we just re-render or use event)
        const matchedBtn = Array.from(document.querySelectorAll('.color-btn')).find(b => b.onclick.toString().includes(color));
        if (matchedBtn) matchedBtn.classList.add('active');
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        // Theme
        const savedTheme = localStorage.getItem('theme') || 'system';
        updateThemeButtons(savedTheme);

        // Accent
        const savedAccent = localStorage.getItem('accent-color');
        if (savedAccent) {
            setAccentColor(savedAccent);
        }
    });

    async function updatePassword(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        try {
            const res = await fetch('/api/profile/password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (!res.ok) throw new Error(await res.text());
            await dialog.alert('Mot de passe mis Ã  jour avec succÃ¨s', {
                title: 'SuccÃ¨s',
                type: 'success'
            });
            e.target.reset();
        } catch (err) {
            await dialog.alert(err.message, {
                title: 'Erreur',
                type: 'error'
            });
        }
    }
</script>
